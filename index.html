<!DOCTYPE html>
<html lang="en">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css" media="all">
  <link href="css/styles.css" rel="stylesheet" type="text/css" media="all">
  <script src="js/jquery-3.4.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Movie Tickets</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Pretend Bank Account!</h1>
      <p><em>Create, credit and debit your pretend account!</em> </p>
    </div>
    <div class="row">
      <div class="col col-md-6">
        <div class="well">
          <p>Register a new account:</p>
          <form action="" id="acctInfo">
            <label for="">Name:</label>
            <input type="text" class="form-control" id="acctName">
            <label for="">Initial Deposit:</label>
            <input type="text" class="form-control" id="initDeposit">
            <button type="submit" class="btn btn-info">Save</button>
          </form>
        </div>
        
      </div>
      <div class="col col-md-6">
        <div class="well">
          <p>Deposit or withdraw funds:</p>
          <form action="" id="acctCalc">
            <label for="">Deposit Amount:</label>
            <input type="text" class="form-control" id="credit">
            <label for="">Withdrawal Amount:</label>
            <input type="number" class="form-control" id="debit">
            <button type="text" class="btn btn-info">Save</button>
          </form>
        </div>

      </div>
    </div>
    <form id="new-ticket">

    </form>
    <div class="well" id="output">
      
    </div>
  </div>
</body>
</html>
